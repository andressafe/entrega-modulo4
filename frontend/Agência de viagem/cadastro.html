        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
          <form method="post" action=""> 
            
            <p> 
              <label for="nome_login">Seu nome</label>
              <input id="nome_login" name="nome_login" required="required" type="text" placeholder=""/>
            </p>
             
            <p> 
              <label for="email_login">Seu e-mail</label>
              <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. contato@destinocerto.com" /> 
            </p>
             
            <p> 
              <input type="checkbox" name="manterlogado" id="manterlogado" value="" />

            </p>

              <input type="submit" value="Logar" /> 
            </p>
             
            <p class="link">
              Ainda não tem conta?
              <a href="./cadastro.html">Cadastre-se</a>
            </p>
          </form>

        <!--FORMULÁRIO DE CADASTRO-->
        <div id="cadastro">
          <form method="post" action=""> 
            <h1>Cadastro</h1> 
             
            <p> 
              <label for="nome_cad">Seu nome</label>
              <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
            </p>
             
            <p> 
              <label for="email_cad">Seu e-mail</label>
              <input id="email_cad" name="email_cad" required="required" type="email" placeholder="destinocerto@hotmail.com"/> 
            </p>
             
            <p> 
              <label for="idade_cad">Data de Nascimento</label>
              <input id="data de nascimento_cad" name="_cad" required="required" type="password" placeholder="dd/mm/aaaa"/>
            </p>
            <p> 
              <label for="cpf_cad">CPF</label>
              <input id="cpf_cad" name="cpf_cad" required="required" type="documento" placeholder=""/>
            </p>
            <p> 
              <label for="rg_cad">RG</label>
              <input id="rg_cad" name="rg_cad" required="required" type="documento" placeholder=""/>
            </p>
            <p> 
              <label for="telefone_cad">Telefone</label>
              <input id="telefone_cad" name="telefone_cad" required="required" type="numero" placeholder=""/>
            </p>
            <p> 
              <label for="endereco_cad">Endereço</label>
              <input id="endereco_cad" name="endereço_cad" required="required" type="" placeholder="ex.Avenida"/>
            </p>
            <p> 
              <label for="senha_cad">Escolha uma Senha</label>
              <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
            </p>
            
            <p> 
              <a href="./Confirmacao.html" class="btn btn-primary">Cadastrar</a>
              <a href="./Login.html" class="btn btn-primary">Já tem conta Clique Aqui!</a>
             <a href="./index.html" class="btn btn-primary">Voltar</a></div>
            </p>
          </form>
        </div>
